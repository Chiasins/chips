<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body style="width: 200px; margin: 0; border-radius: 20px">
    <div class="popup-title" align="center">
      <div class="popup-title-inner" align="center">
        <h1 style="margin: 0">EpilepsyShield</h1>
      </div>
    </div>
    <div class="popup-settings" align="center">
      <input id="statusCheckbox" type="checkbox" class="switch" checked />
      <label for="statusCheckbox" class="popup-label"
        >Shield is: <b id="seizafeStatus"></b
      ></label>
      <input type="radio" id="low" name="sensitivity" value="low" />
    </div>
    <div id="version" align="right"></div>
  </body>
  <script src="popup.js"></script>
</html>
